<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>
<body>
	<canvas id='game'>
	<script>
		var canvas = document.getElementById('game');
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;
		var context = canvas.getContext('2d');
		var board = [['','','',''],
								['','','',''],
								['','','',''],
								['','','','']];
		var turn = 0;

		function draw(width,height){
			context.clearRect(0,0,width,height);
			context.moveTo(width/4,0);
			context.lineTo(width/4,height);
			context.stroke();
			context.moveTo(width/4*2,0);
			context.lineTo(width/4*2,height);
			context.moveTo(width/4*3,0);
			context.lineTo(width/4*3,height);
			context.stroke();
			context.moveTo(0,height/4);
			context.lineTo(width,height/4);
			context.stroke();
			context.moveTo(0,height/4*2);
			context.lineTo(width,height/4*2);
			context.moveTo(0,height/4*3);
			context.lineTo(width,height/4*3);
			context.stroke();
			context.font = '30px Arial';
			context.fillText(board[0][0],width/8,height/8);
			context.fillText(board[0][1],width/8*3,height/8);
			context.fillText(board[0][2],width/8*5,height/8);
			context.fillText(board[0][3],width/8*7,height/8);
			context.fillText(board[1][0],width/8,height/8*3);
			context.fillText(board[1][1],width/8*3,height/8*3);
			context.fillText(board[1][2],width/8*5,height/8*3);
			context.fillText(board[1][3],width/8*7,height/8*3);
			context.fillText(board[2][0],width/8,height/8*5);
			context.fillText(board[2][1],width/8*3,height/8*5);
			context.fillText(board[2][2],width/8*5,height/8*5);
			context.fillText(board[2][3],width/8*7,height/8*5);
			context.fillText(board[3][0],width/8,height/8*7);
			context.fillText(board[3][1],width/8*3,height/8*7);
			context.fillText(board[3][2],width/8*5,height/8*7);
			context.fillText(board[3][3],width/8*7,height/8*7);
		}

		function checkSpot(e,width,height){
			var spot = ['',''];
			if(e.clientY <= height/4){
				spot[0] = 0;
			}else if(e.clientY <= height/4*2){
				spot[0] = 1;
			}else if(e.clientY <= height/4*3){
				spot[0] = 2;
			}else{
				spot[0] = 3;
			}
			if(e.clientX <= width/4){
				spot[1] = 0;
			}else if(e.clientX <= width/4*2){
				spot[1] = 1;
			}else if(e.clientX <= width/4*3){
				spot[1] = 2;
			}else{
				spot[1] = 3;
			}
			return spot;
		}

		function checkAdjacent(player){
			//Exactly one of either x or y value of spot is one off of player value then it is adjacent
			var valid = [];
			for(var i = 0; i < 4; i++){
				for (var j = 0; j < 4; j++){
					if(player[0] == i && player[1] == j){
						//Same spot as player, not adjacent
					}else if(player[0] != i && player[1] != j){
						//Neither x or y equals player, not adjacent
					}else if(Math.abs(player[0]-i)>1 || Math.abs(player[1]-j)>1){
						//Same X or Y but 2 off other.
					}else{
						valid.push(i+''+j)
					}
				}
			}
			return valid;
		}

		function changeAdjacent(playerTurn,spots){
			console.log(spots);
			if(playerTurn == 'O'){
				for(var i=0; i<spots.length; i++){
					if(board[spots[i].charAt(0)][spots[i].charAt(1)] ==''){
						board[spots[i].charAt(0)][spots[i].charAt(1)] = 'O';
						console.log('neutral');
					}else if(board[spots[i].charAt(0)][spots[i].charAt(1)] =='X'){
						board[spots[i].charAt(0)][spots[i].charAt(1)] = '';
						console.log('X');
					}else{
						board[spots[i].charAt(0)][spots[i].charAt(1)] = 'X';
						console.log('O');
					}
				}
			}else{
				for(var i=0; i<spots.length; i++){
					if(board[spots[i].charAt(0)][spots[i].charAt(1)] ==''){
						board[spots[i].charAt(0)][spots[i].charAt(1)] = 'X';
						console.log('neutral');
					}else if(board[spots[i].charAt(0)][spots[i].charAt(1)] =='X'){
						board[spots[i].charAt(0)][spots[i].charAt(1)] = 'O';
						console.log('X');
					}else{
						board[spots[i].charAt(0)][spots[i].charAt(1)] = '';
						console.log('O');
					}
				}
			}
		}

		canvas.addEventListener('touchstart',function(e){
			console.log('touchstart');
		})

		canvas.addEventListener('touchend',function(e){
			console.log('touchend');
		})

		canvas.addEventListener('click',function(e){
			var spot = checkSpot(e,canvas.width,canvas.height);
			console.log(spot);
			if(turn == 'X'){
				board[spot[0]][spot[1]] = 'X';
				turn = 'O';
			}else{
				board[spot[0]][spot[1]] = 'O';
				turn = 'X';
			}
			console.log(board[0]+'\n'+board[1]+'\n'+board[2]);
			var spots = checkAdjacent(spot);
			console.log(spots);
			changeAdjacent(turn,spots);
			draw(canvas.width,canvas.height);

		})

		canvas.addEventListener('mousemove',function(e){

		})


		draw(canvas.width,canvas.height);
	</script>
</body>
</html>
